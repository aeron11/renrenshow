<% include header.html %>

<section class="zy-register" id="zy-register">
	<div class="am-g am-u-lg-7 am-u-md-12  am-u-sm-centered">
		<form class="am-form am-form-horizontal" class="registerForm" method="post" data-am-validator>
			<div class="am-form-group">
				<label class="am-u-md-2 am-form-label">用户名:</label>
				<div class="am-u-md-5">
					<input class="am-radius am-input-lg username" type="email" required placeholder="请输入您的用户名">
				</div>
				<div class="am-u-md-5 zy-font zy-font-add">用户名的格式必须为邮箱哦</div>
			</div>
			<div class="am-form-group">
				<label class="am-u-md-2 am-form-label">密码:</label>
				<div class="am-u-md-5">
					<input class="am-radius am-input-lg password" type="password" required placeholder="请输入您的密码">
				</div>
				<div class="am-u-md-5 zy-font zy-font-add">密码必须由6~12位的字母和数字组成</div>
			</div>
			<div class="am-form-group">
				<label class="am-u-md-2 am-form-label">确认密码:</label>
				<div class="am-u-md-5">
					<input class="am-radius am-input-lg repassword" type="password" required placeholder="请再次输入您的密码">
				</div>
				<div class="am-u-md-5 zy-font zy-font-add">请再次输入上面的密码</div>
			</div>
			<div class="am-form-group">
				<div class="am-u-md-offset-2 am-u-md-10">
					<label class="zy-font">
						<input type="checkbox" minchecked="1" required class="myconfirm" checked name="myconfirm"> 我同意遵守<a href="#">用户协议和隐私政策</a>
					</label>
				</div>
			</div>
			<div class="am-form-group">
				<div class="am-u-md-offset-2 am-u-md-10">
					<button type="button" class="am-btn am-btn-primary am-radius"> 提交注册信息 </button>
				</div>
			</div>
			<div class="am-form-group">
				<div class="am-u-md-offset-2 am-u-md-10">
					<a class="am-btn am-btn-link zy-font" href="/login">如果你已拥有帐号,请在此登录</a>
				</div>
			</div>
		</form>
	</div>
</section>
