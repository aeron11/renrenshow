<br><br><br><br><br><br>

<div class="am-g am-u-lg-3 am-u-md-12  am-u-sm-centered">
	<div class="am-alert am-alert-secondary">
		<button type="button" class="am-close" data-am-modal="{target: '#my-works'}"><i class="am-icon-pencil"></i></button>
		<div style="font-size:30px;text-align:center;">个人作品</div>
	</div>
</div>

<div class="am-g am-u-lg-10 am-u-md-12  am-u-sm-centered">
	<% for(var k=0,len=rs.pWorks7.length;k<len;k++){ %>
		<div class="col-lg-4 am-u-lg-4 am-u-end">
	        <div data-am-widget="slider" class="am-slider am-slider-d2" data-am-slider='{"directionNav":false}'>
	            <ul class="am-slides">
                    <% for(var j=0;j<rs.pWorks7[k].workimg.length;j++){ %>    
                     	<li>
		                    <img src="<%= rs.pWorks7[k].workimg[j] %>">
		                    <div class="am-slider-desc">
	                        <div class="am-slider-content">
	                            <h2 class="am-slider-title"><%= rs.pWorks7[k].workname %></h2>
	                            <p><%= rs.pWorks7[k].workdes %></p>
	                        </div><a class="am-slider-more">了解更多</a></div>
		                </li>
                    <% } %>
	            </ul>
	        </div>
	    </div>
	<% } %>
</div>

<div class="am-popup" id="my-works">
	<div class="am-popup-inner">
		<div class="am-popup-hd">
			<h4 class="am-popup-title">我的作品</h4>
			<span data-am-modal-close class="am-close am-close-alt am-close-spin am-icon-times"></span>
		</div>
		<div class="am-popup-bd">
			<br>
			<form class="am-form am-form-horizontal" method="post" data-am-validator>
				<div class="am-form-group J_operate-sel">
					<label class="am-u-sm-4 am-form-label">操作方式：</label>
					<div class="am-u-sm-8">
						<select required>
							<option value=""  selected = "selected">请选择操作哪项？</option>
							<option value="1">添加操作</option>
							<option value="2">删除操作</option>
						</select>
					    <span class="am-form-caret"></span>
					</div> 
				</div>
            	<br><br>

              	<div class="J_operate-del" style="display:none">
	                <div class="am-form-group">
	                    <label class="am-u-sm-4 am-form-label">删除选项：</label>
	                    <div class="am-u-sm-8">
	                        <select required>
								<option value="">请选择删除哪项？</option>
								<% if(rs.pWorks7.length>=0) { %>
									<% for(var i=0; i<rs.pWorks7.length; i++) { %>
										<option value="<%= i %>">作品：<%= rs.pWorks7[i].workname %></option>
									<% } %>
								<% } %>	
	                        </select>
	                        <span class="am-form-caret"></span>
	                    </div>  
	                </div>
	                <div class="am-form-group">
	                    <div class="am-u-sm-8 am-u-sm-offset-4">
	                        <button type="button" class="am-btn am-btn-primary my-education3-btn"> 确定删除 </button>
	                    </div>
	                </div>
                </div>
            </form>

            <form class="am-form am-form-horizontal" id="specialInstruc2" enctype='multipart/form-data' action="/resume/works/add" method="post" data-am-validator>
                <div class="J_operate-add" style="display:none">
					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">作品名称：</label>
						<div class="am-u-sm-8">
							<input type="text" required name="workname" class="workname" placeholder="输入作品名称">
						</div>
					</div>
					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">作品日期：</label>
						<div class="am-u-sm-8">
							<input type="text" name="worktime" class="am-form-field worktime" placeholder="请选择作品日期" data-am-datepicker readonly/>
						</div>
					</div>
					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">我的职责：</label>
						<div class="am-u-sm-8">
							<input type="text" name="workduty" class="workduty" placeholder="输入你的职责">
						</div>
					</div>
					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">作品展示链接：</label>
						<div class="am-u-sm-8">
							<input type="url" name="showink" class="showink" placeholder="输入作品展示链接">
						</div>
					</div>
					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">作品源码链接：</label>
						<div class="am-u-sm-8">
							<input type="url" name="codelink" class="codelink" placeholder="输入作品源码链接">
						</div>
					</div>
					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">作品介绍：</label>
						<div class="am-u-sm-8">
							<textarea rows="5" name="workdes" class="workdes" required></textarea>
						</div>
					</div>
					<div class="am-form-group am-form-file">
						<label class="am-u-sm-4 am-form-label">作品图片：</label>
						<div class="am-u-sm-8">
							<button type="button" class="am-btn am-btn-default am-btn-sm">
								<i class="am-icon-cloud-upload"></i> 上传作品图片(可同时上传多张)</button>
							<input type="file" id="inputFile2" name="inputFile2" multiple>
							<div class="imgtip"></div>
						</div>
					</div>
					<br>
					<div class="am-form-group">
						<div class="am-u-sm-8 am-u-sm-offset-4">
							<button id="upload2" class="am-btn am-btn-primary my-works-btn"> 提交信息 </button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
