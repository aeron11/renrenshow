
<section class="zy-resume-module">

	<div class="am-g am-u-lg-3 am-u-md-12  am-u-sm-centered">
		<div class="am-alert am-alert-secondary">
			<button type="button" class="am-close" data-am-modal="{target: '#my-education'}"><i class="am-icon-pencil"></i></button>
			<div style="font-size:30px;text-align:center;">教育经历</div>
		</div>
	</div>

	<div class="am-g am-u-lg-10 am-u-md-12  am-u-sm-centered">
		<% for(var k=0,len=rs.schools3.length; k<len; k++) {%>
		    <div class="col-lg-4 am-u-lg-4 am-u-end">
			    <div data-am-widget="list_news" class="am-list-news am-list-news-default" >
			        <div class="am-list-news-bd">
			            <ul class="am-list">
			                <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">
			                   <div class="am-u-sm-4 am-list-thumb">
				                    <a href="javascript:;">
				                       	<img class="am-img-thumbnail am-circle" style="width:100%;height:10rem;" src="<%= rs.schools3[k].schoolLogo %>" />
				                    </a>
			                   </div>
			                   <div class=" am-u-sm-8 am-list-main">
			                        <h3 class="am-list-item-hd">
			                        	<a href="javascript:;"><%= rs.schools3[k].school %></a>
			                        </h3>
			                       	<div class="am-list-item-text">
			                       		<%= rs.schools3[k].majorinstr %>
			                       	</div>
			                   </div>
			                </li>
			            </ul>
			        </div>
			    </div>
		    </div>
		<% } %>
	</div>

	<div class="am-popup" id="my-education">
		<div class="am-popup-inner">
			<div class="am-popup-hd">
				<h4 class="am-popup-title">教育经历操作</h4>
				<span data-am-modal-close class="am-close am-close-alt am-close-spin am-icon-times"></span>
			</div>

	       	<div class="am-popup-bd">
	       		<br>
	           	<form class="am-form am-form-horizontal" method="post" data-am-validator autocomplete ='off'>
	           		<div class="J_operate-sel">
						<div class="am-form-group">
							<label class="am-u-sm-3 am-form-label">操作方式：</label>
							<div class="am-u-sm-9">
								<select required class="select1">
									<option value=""  selected = "selected">请选择操作哪项？</option>
									<option value="1">添加操作</option>
									<option value="2">删除操作</option>
									<option value="3">修改操作</option>
								</select>
							    <span class="am-form-caret"></span>
							</div> 
						</div>
		            	<br>
		    	        <div class="am-form-group J_change-con" style="display:none;">
		    	            <label class="am-u-sm-3 am-form-label">修改选项：</label>
		    	            <div class="am-u-sm-9">
		    	                <select required class="select2">
		    						<option value="" selected = "selected">请选择修改哪项？</option>
	    							<% if(rs.schools3.length>=0) { %>
										<% for(var i=0; i<rs.schools3.length; i++) { %>
											<option value="<%= i %>"><%= rs.schools3[i].school %></option>
										<% } %>
									<% } %>	
		    	                </select>
		    	                <span class="am-form-caret"></span>
		    	            </div>  
		    	        </div>
		    	        <br>
		        	</div>

	              	<div class="J_operate-del" style="display:none">
		                <div class="am-form-group">
		                    <label class="am-u-sm-3 am-form-label">删除选项：</label>
		                    <div class="am-u-sm-9">
		                        <select required>
									<option selected = "selected" value="">请选择删除哪项？</option>
									<% if(rs.schools3.length>=0) { %>
										<% for(var i=0; i<rs.schools3.length; i++) { %>
											<option value="<%= i %>"><%= rs.schools3[i].school %></option>
										<% } %>
									<% } %>	
		                        </select>
		                        <span class="am-form-caret"></span>
		                    </div>  
		                </div>
		                <div class="am-form-group">
		                    <div class="am-u-sm-9 am-u-sm-offset-3">
		                        <button type="button" class="am-btn am-btn-primary my-education3-btn"> 确定删除 </button>
		                    </div>
		                </div>
	                </div>
	            </form>

	            <form class="am-form am-form-horizontal" id="specialInstruc3" enctype='multipart/form-data' name="/resume/education/upd" action="/resume/education/add" method="post" data-am-validator autocomplete ='off'>
	            	<div class="J_operate-add" style="display:none">
	                 	<div class="am-form-group">
	                   		<label class="am-u-sm-3 am-form-label">院校名称：</label>
		                   	<div class="am-u-sm-9">
	                     		<input type="text" value="" name="school" class="school" required placeholder="请输入您的院校名称">
		                   	</div>
	                 	</div>
	                 	<div class="am-form-group">
		                   	<label class="am-u-sm-3 am-form-label">学历：</label>
		                   	<div class="am-u-sm-9">
								<select class="educationtype" name="educationtype" required>
									<option selected = "selected" value="">请选择一项</option>
									<option value="1">高中</option>
									<option value="2">大专</option>
									<option value="3">本科</option>
									<option value="4">硕士</option>
									<option value="5">博士</option>
								</select>
								<span class="am-form-caret"></span>
	                 		</div>  
	                   	</div>
	                 	<div class="am-form-group">
	                   		<label class="am-u-sm-3 am-form-label">开始日期：</label>
		                   	<div class="am-u-sm-9">
		                       	<input type="text" value="" name="sdatetime" class="am-form-field sdatetime" placeholder="请选择开始日期" data-am-datepicker readonly/>
		                   	</div>
	                 	</div>
	                 	<div class="am-form-group">
	                   		<label class="am-u-sm-3 am-form-label">结束日期：</label>
		                   	<div class="am-u-sm-9">
		                     	<input type="text" value="" name="edatetime" class="am-form-field edatetime" placeholder="请选择结束日期" data-am-datepicker readonly />
		                   	</div>
	                 	</div>
 	                 	<div class="am-form-group">
 	                   		<label class="am-u-sm-3 am-form-label">学院：</label>
 		                   	<div class="am-u-sm-9">
 		                       	<input type="text" value="" name="collegeName" required class="am-form-field collegeName" placeholder="请输入您所在的学院" />
 		                   	</div>
 	                 	</div>
	                 	<div class="am-form-group">
	                   		<label class="am-u-sm-3 am-form-label">所学专业：</label>
		                   	<div class="am-u-sm-9">
		                       	<input type="text" value="" name="major" required class="am-form-field major" placeholder="请输入您的专业" />
		                   	</div>
	                 	</div>
	             		<div class="am-form-group">
	                   		<label class="am-u-sm-3 am-form-label">专业介绍：</label>
	                   		<div class="am-u-sm-9">
	                       		<textarea rows="3" value="" name="majorinstr" placeholder="所在学校+主修课程+研究方向+专业简介等" required class="majorinstr" ></textarea>
	                   		</div>
	                 	</div>
	                 	<div class="am-form-group am-form-file">
	                 		<label class="am-u-sm-3 am-form-label">学校logo：</label>
	                 		<div class="am-u-sm-9">
	                 			<button type="button" class="am-btn am-btn-default am-btn-sm">
	                 				<i class="am-icon-cloud-upload"></i> 上传图片</button>
	                 			<input type="file" value="" id="inputFile3" name="inputFile3">
	                 			<div class="imgtip"></div>
	                 		</div>
	                 	</div>
	                 	<input type="hidden"  class="J_hidden-ipt" name="J_hidden_ipt" value="">
	                 	<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-offset-3">
								<button id="upload3" class="am-btn am-btn-primary"> 提交信息 </button>
							</div>
						</div>
	           		</div>  
	            </form> 
	       	</div>
		</div>
	</div>

</section>
