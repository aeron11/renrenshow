<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title><%= title %></title>
	<!-- Set render engine for 360 browser -->
	<meta name="renderer" content="webkit">
	<!-- No Baidu Siteapp-->
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="icon" type="image/png" href="/images/website-icon.png">
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="/images/website-icon.png">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon-precomposed" href="/images/website-icon.png">
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="/images/website-icon.png">
	<meta name="msapplication-TileColor" content="#0e90d2">
	<!--CSS Files -->
	<link rel="stylesheet" href="/stylesheets/amazeui.min.css">
	<link rel="stylesheet" href="/stylesheets/app.css">
	<% if(locals.cssFils){ %>
		<% for(var i=0, len=cssFils.length; i<len; i++){ %>
			<link rel="stylesheet" href="/stylesheets/<%= cssFils[i] %>.css">
		<% } %>
	<% } %>
</head>

<body>
	<header class="am-topbar zy-am-topbar">
		<div class="am-u-lg-9 am-u-md-12  am-u-sm-centered">
			<h1 class="am-topbar-brand zy-am-topbar-brand">
        		<a href="#"><img src="/images/logo.png"></a>
      		</h1>

			<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-primary  am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}">
				<span class="am-sr-only">切换</span> <span class="am-icon-bars"></span>
			</button>

			<div class="am-collapse am-topbar-collapse zy-am-topbar-collapse" id="doc-topbar-collapse">
				<ul class="am-nav am-nav-pills am-topbar-nav zy-am-topbar-nav">
					<li><a data-src="/index" href="/index">首页</a></li>
					<li><a data-src="/faq" href="/faq">功能介绍</a></li>
					<li><a data-src="/inf" href="/inf">资源库</a></li>
					<li><a data-src="/res" href="/res">人才库</a></li>
					<li><a data-src="/about" href="/about">关于我们</a></li>
				</ul>
				<div class="am-topbar-right">
					<div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
						<button class="am-btn am-btn-primary  am-topbar-btn am-btn-sm am-dropdown-toggle am-radius" data-am-dropdown-toggle>
							更多 <span class="am-icon-caret-down"></span>
						</button>
						<ul class="am-dropdown-content">
							<% if(locals.uName && uName!=''){%>
								<li alt="<%= uName %>" title="<%= uName %>"><a id="zy-loginOut" href="javascript:void(0);">注销 (<%= cutStr(uName, 6, '...') %>)</a></li>
							<% }else{ %>
								<li><a href="/login">登录</a></li>
							<% } %>
							<li><a href="/register">注册</a></li>
							<li><a href="<% if(locals.uName && uName!=''){%>/<%= uName %>/index<% }else{ %>/login<% } %>">我的网站</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
